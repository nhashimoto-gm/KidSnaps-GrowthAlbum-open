; KidSnaps Growth Album - PHP設定ファイル
;
; 【LiteSpeed版PHP 8.3の場合】
; .htaccessのmod_lsapiブロックで設定が優先されます。
; このファイルはフォールバック用として保持されます。
;
; 【CGI版/FastCGI版PHPの場合】
; .htaccessでPHP設定ができないため、このファイルが使用されます。

; アップロードファイルサイズ制限
upload_max_filesize = 100M
post_max_size = 100M

; 実行時間制限
max_execution_time = 600
max_input_time = 600

; メモリ制限
memory_limit = 256M

; エラー表示設定（本番環境）
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = uploads/temp/php_error.log

; セッション設定
session.gc_maxlifetime = 1440
session.cookie_httponly = 1
